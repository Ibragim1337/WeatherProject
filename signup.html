<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/signup.css">
    <script defer src="/signup.js"></script>
</head>
<body>
    <div class="container">
       <div class="div">
        <div class="form-div2">

        </form>
    </div>
    </div>
    </div>
